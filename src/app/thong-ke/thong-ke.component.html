<div class="card-header">
    <div class="row">
        <div class="form-group col-5">
            <label>Từ ngày</label>
            <input type="date" name="startDate" class="form-control" [(ngModel)]="startDate">
        </div>
        <div class="form-group col-5">
            <label>Tới ngày</label>
            <input type="date" name="endDate" class="form-control" [(ngModel)]="endDate">
        </div>
        <!-- <button (click)="thongKe()" class="btn btn-primary col-2">Thống kê</button> -->
        <button (click)="thongKeDangKy()" class="btn btn-primary col-2">Thống kê đăng ký</button>
        <button (click)="thongKeTreHan()" class="btn btn-primary col-2">Thống kê trễ hạn</button>
        <button (click)="thongKeDungHan()" class="btn btn-primary col-2">Thống kê đúng hạn</button>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Số lượng hồ sơ đăng kí</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="thong-ke1-table"
                            class="table table-bordered table-hover" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ngày đăng ký</th>
                                    <th>Số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let thongKe of listThongKe; index as i">
                                    <td>{{i + 1}}</td>
                                    <td>{{thongKe.ngay | date: "dd/MM/yyyy"}}</td>
                                    <td>{{thongKe.soLuong}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
    </div>
</section>
